<template>
    <lightning-card title="Related Contacts" icon-name="standard:contact">
        <template if:true={contacts}>
            <lightning-datatable
                key-field="Id"
                data={contacts}
                columns={columns}>
            </lightning-datatable>
        </template>

        <template if:true={error}>
            <p class="slds-text-color_error">Error: {error.body.message}</p>
        </template>
    </lightning-card>
</template>
