<template>
    <lightning-card title="Related Contacts" icon-name="standard:contact">
        <div class="slds-p-around_medium">
            <template if:true={contacts}>
                <div class="slds-grid slds-wrap slds-gutters">
                    <template for:each={contacts} for:item="contact">
                        <div key={contact.Id} class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                            <div class="contact-card slds-box slds-m-around_x-small slds-p-around_small">
                                <div class="slds-media">
                                    <div class="slds-media__figure">
                                        <lightning-icon icon-name="standard:contact" size="small" alternative-text="Contact"></lightning-icon>
                                    </div>
                                    <div class="slds-media__body">
                                        <p class="slds-text-heading_small">{contact.FirstName} {contact.LastName}</p>
                                        <p><lightning-formatted-email value={contact.Email}></lightning-formatted-email></p>
                                        <p><lightning-formatted-phone value={contact.Phone}></lightning-formatted-phone></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </template>
                </div>
            </template>

            <template if:true={error}>
                <p class="slds-text-color_error">Error: {error.body.message}</p>
            </template>

            <template if:false={contacts} if:false={error}>
                <p>No contacts found.</p>
            </template>
        </div>
    </lightning-card>
</template>
